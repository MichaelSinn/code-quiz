<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="column">
        <h1>Coding Quiz Challenge</h1>
        <h2>ðŸ•‘ <span id="timer">60</span></h2>
    </header>

    <main class="column">
        <section id="startSection" class="column">
            <h2>Test your coding knowledge!</h2>
            <button id="startButton">Start Challenge</button>
            <button id="highscoresButton">Highscores</button>
        </section>

        <section id="quizSection" class="column">
            <h2 id="question">Question</h2>
            <ul id="answers">
                <li>Answer 1</li>
                <li>Answer 2</li>
                <li>Answer 3</li>
                <li>Answer 4</li>
            </ul>
            <p id="result"></p>
        </section>

        <section id="scoreSection" class="column">
            <h2>Your score: <span id="yourScore">0</span></h2>

            <form class="column">
                <div>
                    <label for="initials">Input your initials</label>
                    <input type="text" name="initials" id="initials" placeholder="Initials"></input>    
                </div>
                <button type="submit" id="saveButton">Save</button>
            </form>
        </section>

        <section id="highscoreSection" class="column">
            <div>High score: <span id="highscore">0</span> - <span id="highscoreInitials">-</span></div>
            <button id="homeButton">Home</button>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
