<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="row">
        <div>High scores</div>
        <p>Time: <span id="timer"></span></p>
    </header>

    <main class="column">
        <h1>Coding Quiz Challenge</h1>
        <section id="startSection" class="column">
            <p>Test your coding knowledge!</p>
            <button id="startButton">Start Challenge</button>
        </section>
        <section id="quizSection" class="column"> <!-- Questions -->
            <h2 id="question">Question</h2>
            <ul id="answers">
            </ul>
            <p id="result"></p> <!-- Result -->
        </section>
        <section id="scoreSection" class="column">
            <div>Your score: <span id="yourScore"></span></div>
            <div>High score: <span id="highScore"></span></div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
