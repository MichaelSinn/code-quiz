<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav>
            <a>Show high scores</a>
        </nav>
        <p>Time: <span id="timer"></span></p>
    </header>

    <main>
        <h1>Coding Quiz Challenge</h1>
        <section id="startSection">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit ducimus doloribus corporis! Praesentium rerum tempora odio aperiam ullam optio voluptatum ratione culpa fuga consequuntur excepturi asperiores beatae velit, corporis nam!</p>
            <button id="startButton">Start Challenge</button>
        </section>
        <section id="quizSection"> <!-- Questions -->
            <h2 id="question">Question</h2>
            <ul id="answers"> <!-- Answers -->
            </ul>
            <p id="result"></p> <!-- Result -->
        </section>
        <section id="scoreSection"></section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
